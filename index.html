<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="keyboard">
        <!-- input field where typed characters -->
        <input type="text" placeholder="type here">

        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>=</button>
             <!-- key: Backspace -->
            <button class="backspace">Backspace</button>
        </div>
        <div class="row">
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>[</button>
            <button>]</button>
            <button>\</button>
        </div>

        <div class="row">
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>'</button>
            <!-- key:Enter -->
            <button class="enter">Enter</button>
        </div>

         <div class="row">
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>,</button>
            <button>.</button>
            <button>/</button>
        </div>
        <!-- key: space -->
        <div  class="space">
            <button class="space-key"></button>
        </div>
    </div>
    
    <script src="js/keyboard.js"></script>
</body>
</html>
